<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <div class="hero-image">
            <img src="images/image-product-desktop.jpg" alt="hero image" class="image1">
            <img src="images/image-product-mobile.jpg" alt="hero iamge" class="image2">
        </div>
        <div class="info-section">
            <h1>PERFUME</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="price">
                <h3>$149.99</h3>
                <p><s>$169.99</s></p>
            </div>
            <div class="btn"><img src="images/icon-cart.svg" alt="shopping-cart">
                <h4>Add to Cart</h4>
            </div>
        </div>
    </main>
</body>

</html>
